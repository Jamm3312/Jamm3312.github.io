<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <div class="container-letter">
      <div class="cover"></div>
      <span class="heart">  ♥ ♥ ♥ ♥ </span>
      <p class="paper" id="mainMessage">
        Mi niña hermosa, mi vida, mi amor, mi cielo, mi chiquita, mi niña consentida, en verdad lo siento.Te amo mucho muchismo tu eres mi niña especial...
      <br>...... . ♥️ ¿Te gustaria ser mi san valentin? ♥️ 
      </p>
      <div class="letter"></div>
    </div>
    <div class="options">
      <button id="open">Abrir</button>
      <button id="close">Cerrar</button>
    </div>
  </main>

  <!-- Audio de fondo -->
  <audio id="backgroundMusic" loop>
    <audio id="backgroundMusic" src="musica.mp3"></audio>
    Tu navegador no soporta audio.
  </audio>

  <script src="script.js"></script>
</body>
</html>
